<!-- workout-add.component.html -->
<div class="form-container">
  <div class="form-card">
    <h2 class="text-center">Add Workout</h2>

    <form *ngIf="addForm" [formGroup]="addForm" (ngSubmit)="addWorkout()">

      <!-- Workout Type -->
      <div class="form-group">
        <label>Workout&nbsp;Type:</label>
        <input type="text" formControlName="type" placeholder="e.g. Push Day or Cardio" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['type'].errors }">
        <div *ngIf="submitted && f['type'].errors">
          <div *ngIf="f['type'].errors?.['required']">
            Workout type is required
          </div>
        </div>
      </div>

      <!-- Calories Burned -->
      <div class="form-group">
        <label>Calories&nbsp;Burned:</label>
        <input type="number" formControlName="calories" placeholder="0" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['calories'].errors }">
        <div *ngIf="submitted && f['calories'].errors">
          <div *ngIf="f['calories'].errors?.['required']">
            Calories burned is required
          </div>
          <div *ngIf="f['calories'].errors?.['min']">
            Must be&nbsp;≥&nbsp;0
          </div>
        </div>
      </div>

      <!-- Date -->
      <div class="form-group">
        <label>Date:</label>
        <input type="date" formControlName="date" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['date'].errors }">
        <div *ngIf="submitted && f['date'].errors">
          <div *ngIf="f['date'].errors?.['required']">
            Date is required.
          </div>
        </div>
      </div>

      <!-- Optional Notes -->
      <div class="form-group">
        <label>Notes:</label>
        <textarea rows="3" formControlName="notes" placeholder="Extra details…" class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-info">Save</button>
    </form>
  </div>
</div>
