<div class="form-container">
  <div class="form-card">
    <!-- meal-add.component.html -->
    <div class="cold-md-4">
      <h2 class="text-center">Add Meal</h2>

      <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">

        <!-- Meal name -->
        <div class="form-group">
          <label>Meal&nbsp;Name:</label>
          <input type="text" formControlName="name" placeholder="e.g. Chicken Salad" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
          <div *ngIf="submitted && f['name'].errors">
            <div *ngIf="f['name'].errors?.['required']">
              Name is required
            </div>
          </div>
        </div>

        <!-- Calories -->
        <div class="form-group">
          <label>Calories:</label>
          <input type="number" formControlName="calories" placeholder="0" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['calories'].errors }">
          <div *ngIf="submitted && f['calories'].errors">
            <div *ngIf="f['calories'].errors?.['required']">
              Calories are required
            </div>
            <div *ngIf="f['calories'].errors?.['min']">
              Must be&nbsp;≥&nbsp;0
            </div>
          </div>
        </div>

        <!-- Date -->
        <div class="form-group">
          <label>Date:</label>
          <input type="date" formControlName="date" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['date'].errors }">
          <div *ngIf="submitted && f['date'].errors">
            <div *ngIf="f['date'].errors?.['required']"> 
              Date is required.
            </div>
          </div>
        </div>

        <!-- Optional notes -->
        <div class="form-group">
          <label>Notes:</label>
          <textarea rows="3" formControlName="notes" placeholder="Extra details…" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-info">Save</button>
      </form>
    </div>
